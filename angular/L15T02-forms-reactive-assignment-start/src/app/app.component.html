<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Nome do projeto</label>
          <input type="text" id="projectName" class="form-control" formControlName="projectName">
          <span *ngIf="form.get('projectName').invalid && form.get('projectName').touched" class="help-block">
            Nome de projeto inválido.
          </span>
        </div>

         <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" class="form-control" formControlName="email">
          <span *ngIf="!form.get('email').valid && form.get('email').touched" class="help-block">
            Insira um e email válido</span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Status:</label>
          <select class="form-control" name="projectStatus" formControlName="projectStatus">
            <option *ngFor = "let status of projectStatus" value="{{status.value}}">{{status.label}}</option>
           
          </select>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>

      </form>
    </div>
  </div>
</div>
