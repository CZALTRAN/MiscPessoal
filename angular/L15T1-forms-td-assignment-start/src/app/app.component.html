<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different 
              Subscriptions ("Basic", "Advanced", "Pro") Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. 
           Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit) = "onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input class="form-control" type="text" name="email" #email="ngModel" ngModel required email>
          <span class="help-block" *ngIf="!email.valid && email.touched ">Insira um e-mail válido.</span>

        </div>
        <div class="form-group">
          <label for="assinatura">Assinatura:</label>
          <select class="form-control" name="assinatura" ngModel="Advanced" #assinatura = "ngModel" required>
            <option value="Basic">Básica</option>
            <option value="Advanced">Avançada</option>
            <option value="Pro">Profissional</option>
          </select>
          <span class="help-block" *ngIf="!assinatura.valid && assinatura.touched ">Insira uma assinatura válida.</span>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input class="form-control" type="password" name="password" #password="ngModel" ngModel required>
          <span class="help-block" *ngIf="!password.valid && password.touched ">Insira uma senha válida.</span>
        </div>
        <p *ngIf="!f.valid && checkAllTouched()">Dados  inválidos!!!</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Seus Dados:</h3>
          <p>E-mail: {{inputData.email}}</p>
          <p>Assinatura: {{inputData.subscription}}</p>
          <p>Senha: {{inputData.password}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
