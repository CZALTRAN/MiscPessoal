<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" 
    alt="{{recipe.name}}" 
    class="img-responsive"
    style="max-height: 250px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="button-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Gerenciar Receita
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="#">Para lista de compras</a>
          <a href="#">Editar Receita</a>
          <a href="#">Deletar Receita</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    ingredientes

  </div>
</div>
