<div id="plotter" (window:resize)="onResize($event)">

</div>
<div>
  <label>A:</label><input type="number" [(ngModel)]="a" (ngModelChange)="plotGraphic()" step="0.01">
  <input type="range" class="slider" [(ngModel)]="a" (ngModelChange)="plotGraphic()" min="-15" max="15" value="0" step="0.05">
</div>

</div>

</div>

</div>
<div>
  <label>E:</label><input type="number" [(ngModel)]="e" (ngModelChange)="plotGraphic()" step="0.01">
